{% extends 'base.html' %}
{% block title %} All posts {% endblock title %}
{% block content %}
<div class="container mt-5">
    <h1>All articles</h1>
    {% for article in articles %}
        <div class="alert alert-info">
            <h2>{{article.title}}</h2>
            <p>{{article.intro}}</p>
            <p><b>Date: {{article.date.date()}}</b></p>
            <a href="/posts/{{article.id}}" class="btn btn-warning">Detail</a>
        </div>
    {% endfor %}
</div>
{% endblock content %}

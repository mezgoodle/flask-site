{% extends 'base.html' %} {% block title %} About page {% endblock title %} {% block content %}
<div class="container">
    <h1>Add article</h1>
    <form method="post">
        <input type="text" name="title" id="title" placeholder="Enter name" class="form-control"><br>
        <textarea name="intro" id="intro" placeholder="Enter intro" class="form-control"></textarea><br>
        <textarea name="text" id="text" placeholder="Enter main text" class="form-control"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock content %}
